name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        env:
          SKIP_JDK_VERSION_CHECK: true

      - name: Grant execute permission for gradlew
        run: |
          curl -L "https://raw.githubusercontent.com/gradle/gradle/v8.1.1/gradlew" -o gradlew
          chmod +x gradlew

      - name: Download gradle wrapper jar
        run: |
          mkdir -p gradle/wrapper
          curl -L "https://raw.githubusercontent.com/gradle/gradle/v8.1.1/gradle/wrapper/gradle-wrapper.jar" \
            -o gradle/wrapper/gradle-wrapper.jar

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ScreenRecorder-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30